<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - UniCircle</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body style="margin: 0; font-family: 'Inter', sans-serif; background: #f9f9ff; color: #111;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid #eee;">
    <a href="index.html" style="text-decoration: none; color: #7b4eff; font-size: 1.5rem; font-weight: 600;">UniCircle</a>
    <button onclick="loadContent('home.html')" style="background: none; border: none; color: #7b4eff; font-size: 1.2rem;">
      <i class="fas fa-home"></i>
    </button>
  </header>

  <main style="padding: 2rem; padding-bottom: 4rem;">
    <h2 style="text-align: center; font-size: 1.3rem; font-weight: 500; margin-bottom: 1.5rem;">Edit Profile</h2>
    <form id="profileForm" style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
      <img id="profilePreview" src="" alt="Profile Picture" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; align-self: center; background: #ddd; margin-bottom: 1rem;" />
      <input type="text" id="profileName" placeholder="Name" required style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" />
      <textarea id="profileBio" placeholder="Bio" rows="4" style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;"></textarea>
      <input type="file" id="profilePicture" accept="image/*" style="display: none;" />
      <label for="profilePicture" style="display: inline-block; text-align: center; padding: 0.6rem 1rem; background-color: #e0e0ff; color: #333; border-radius: 8px; cursor: pointer; font-size: 0.95rem; margin-bottom: 1rem;">Upload Picture</label>
      <button type="submit" style="background-color: #7b4eff; color: white; padding: 0.9rem; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; margin-top: 0.5rem;">Save</button>
      <div id="profileMessage" style="font-size: 0.9rem; color: #28a745;"></div>
    </form>
  </main>

  <nav style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #fff; border-top: 1px solid #eee; padding: 0.75rem 0;">
    <button onclick="loadContent('home-content.html')" style="background: none; border: none; color: #888; font-size: 1.2rem;"><i class="fas fa-home"></i></button>
    <button onclick="loadContent('circles.html')" style="background: none; border: none; color: #888; font-size: 1.2rem;"><i class="fas fa-users"></i></button>
    <button onclick="loadContent('profile.html')" style="background: none; border: none; color: #7b4eff; font-size: 1.2rem;"><i class="fas fa-user"></i></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
