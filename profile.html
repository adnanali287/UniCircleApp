<h2>Edit Profile</h2>
<div class="profile-main">
    <form id="profileForm" class="profile-card">
        <img id="profilePreview" src="" alt="Profile Picture" class="profile-img">
        <input type="text" id="profileName" placeholder="Name" required />
        <textarea id="profileBio" placeholder="Bio"></textarea>
        <input type="file" id="profilePicture" accept="image/*" />
        <button type="submit">Save</button>
        <div id="profileMessage" class="form-message"></div>
    </form>
</div>
