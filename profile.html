<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - UniCircle</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">UniCircle</a>
    <button onclick="loadContent('home.html')" aria-label="Home">
      <i class="fas fa-home"></i>
    </button>
  </header>

  <main class="profile-edit">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-image-container">
          <img id="profilePreview" src="" alt="Profile Picture" class="profile-image" />
          <label for="profilePicture" class="profile-image-upload">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="profilePicture" accept="image/*" />
        </div>
        <h1>Edit Profile</h1>
      </div>

      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="profileName">
            <i class="fas fa-user"></i>
            Name
          </label>
          <input 
            type="text" 
            id="profileName" 
            placeholder="Your name"
            required 
          />
        </div>

        <div class="form-group">
          <label for="profileBio">
            <i class="fas fa-comment-alt"></i>
            Bio
          </label>
          <textarea 
            id="profileBio" 
            placeholder="Tell us about yourself"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="save-button">
          <i class="fas fa-check"></i>
          Save Changes
        </button>

        <div id="profileMessage" class="profile-message"></div>
      </form>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="loadContent('home-content.html')">
      <i class="fas fa-home"></i>
    </button>
    <button onclick="loadContent('circles.html')">
      <i class="fas fa-users"></i>
    </button>
    <button onclick="loadContent('profile.html')" class="active">
      <i class="fas fa-user"></i>
    </button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
