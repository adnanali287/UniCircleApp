<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap">
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "./node_modules/@supabase/supabase-js/dist/module/index.js"
      }
    }
    </script>
</head>
<body style="margin:0; font-family: 'Inter', sans-serif; background: #f9f9ff; color: #111;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; border-bottom: 1px solid #eee;">
    <a href="index.html" style="text-decoration: none; color: #7b4eff; font-size: 1.5rem; font-weight: 600;">UniCircle</a>
    <button onclick="logout()" aria-label="Log out" style="background: none; border: none; cursor: pointer; font-size: 1.2rem; color: #7b4eff;">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </header>

  <main style="padding: 2rem; min-height: 70vh;">
    <div id="app-content">
      <!-- Dynamic content will load here -->
    </div>
  </main>

  <nav style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around; background: #fff; border-top: 1px solid #eee; padding: 0.75rem 0;">
    <button onclick="loadContent('home-content.html')" style="background: none; border: none; color: #7b4eff; font-size: 1.2rem;">
      <i class="fas fa-home"></i>
    </button>
    <button onclick="loadContent('circles.html')" style="background: none; border: none; color: #888; font-size: 1.2rem;">
      <i class="fas fa-users"></i>
    </button>
    <button onclick="loadContent('more.html')" style="background: none; border: none; color: #888; font-size: 1.2rem;">
      <i class="fas fa-ellipsis-h"></i>
    </button>
  </nav>

  <script type="module" src="script.js"></script>
</body>
</html>
