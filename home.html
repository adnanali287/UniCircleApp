<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "./node_modules/@supabase/supabase-js/dist/module/index.js",
        "./js/api.js": "./js/api.js",
        "./js/utils.js": "./js/utils.js",
        "./js/supabase.js": "./js/supabase.js",
        "./js/auth.js": "./js/auth.js"
      }
    }
    </script>
</head>
<body>
    <header>
        <a href="#" class="logo">UniCircle</a>
        <button id="logoutBtn" aria-label="Log out">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </header>

    <main>
        <div id="app-content">
            <!-- Dynamic content will load here -->
        </div>
    </main>

    <nav class="bottom-nav">
        <button id="homeBtn" class="active">
            <i class="fas fa-home"></i>
        </button>
        <button id="circlesBtn">
            <i class="fas fa-users"></i>
        </button>
        <button id="profileBtn">
            <i class="fas fa-user"></i>
        </button>
    </nav>

    <script type="module">
        import { loadContent, toggleDarkMode, changeColorScheme, logout } from './script.js';
        
        // Set up event listeners after import
        document.getElementById('homeBtn').addEventListener('click', () => loadContent('home-content.html'));
        document.getElementById('circlesBtn').addEventListener('click', () => loadContent('circles.html'));
        document.getElementById('profileBtn').addEventListener('click', () => loadContent('profile.html'));
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        // Make functions globally available
        window.loadContent = loadContent;
        window.toggleDarkMode = toggleDarkMode;
        window.changeColorScheme = changeColorScheme;
        window.logout = logout;
    </script>
</body>
</html>
