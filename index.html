<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="app login-app">
        <header class="app-header">
            <h1>Login to UniCircle</h1>
        </header>
        <main class="login-main">
            <div class="login-card">
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required />
                    <input type="password" id="loginPassword" placeholder="Password" required />
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage" class="form-message"></div>
                <p class="switch-link">Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </main>
    </div>
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
