<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
    <div class="app landing-app">
        <header class="app-header landing-header">
            <h1>UniCircle</h1>
        </header>
        <main class="login-main">
            <div class="auth-page-container">
                <div class="auth-card">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Join our community today</p>
                    <form id="registerForm" class="auth-form">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="Full Name" required />
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="Password" required />
                        </div>
                        <button type="submit" class="auth-submit">
                            <span>Create Account</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                    <div id="registerMessage" class="form-message"></div>
                    <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
