<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&display=swap">
    <script type="importmap">
    {
      "imports": {
        "@supabase/supabase-js": "./node_modules/@supabase/supabase-js/dist/module/index.js"
      }
    }
    </script>
</head>
<body style="margin:0; font-family: 'Inter', sans-serif; background: #f9f9ff; color: #111;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem;">
    <a href="index.html" style="text-decoration: none; color: #7b4eff; font-size: 1.5rem; font-weight: 600;">UniCircle</a>
    <a href="login.html" style="text-decoration: none; color: #444; font-weight: 500;">Log in</a>
  </header>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 0 1rem;">
    <h1 style="font-size: 2.5rem; font-weight: 600; margin-bottom: 2rem;">Create Account</h1>
    <form id="registerForm" style="width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 1rem;">
      <input 
        type="text" 
        id="name" 
        placeholder="Full Name" 
        required 
        minlength="2"
        pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$"
        style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" 
      />
      <input 
        type="email" 
        id="email" 
        placeholder="Email address" 
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" 
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required 
        minlength="6"
        style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" 
      />
      <div style="font-size: 0.8rem; color: #666;">
        Password must:
        <ul style="margin: 0.5rem 0 0 1.2rem; padding: 0;">
          <li>Be at least 6 characters long</li>
        </ul>
      </div>
      <button type="submit" style="background-color: #7b4eff; color: white; padding: 0.9rem; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer;">
        <span id="registerButtonText">Create Account</span>
      </button>
    </form>
    <div id="registerMessage" style="margin-top: 1rem; text-align: center; color: #dc2626;"></div>
    <p style="margin-top: 1.5rem; font-size: 0.9rem;">Already have an account? <a href="login.html" style="color: #7b4eff; text-decoration: none;">Log in</a></p>
  </main>

  <script type="module">
    import { register } from './js/auth.js';
    
    const form = document.getElementById('registerForm');
    const message = document.getElementById('registerMessage');
    const buttonText = document.getElementById('registerButtonText');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Enhanced validation
      if (!name.match(/^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/)) {
        message.textContent = 'Please enter a valid name';
        return;
      }
      
      if (!email.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i)) {
        message.textContent = 'Please enter a valid email address';
        return;
      }
      
      if (password.length < 6) {
        message.textContent = 'Password must be at least 6 characters';
        return;
      }
      
      try {
        buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
        form.querySelector('button').disabled = true;
        message.textContent = '';
        
        await register(name, email, password);
        message.style.color = '#10b981';
        message.textContent = 'Account created successfully! Please check your email to confirm your account.';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        message.style.color = '#dc2626';
        message.textContent = error.message;
        buttonText.textContent = 'Create Account';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
