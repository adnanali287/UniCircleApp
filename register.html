<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app login-app">
        <header class="app-header">
            <h1>Register for UniCircle</h1>
        </header>
        <main class="login-main">
            <div class="login-card">
                <form id="registerForm">
                    <input type="text" id="name" placeholder="Name" required />
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Register</button>
                </form>
                <div id="registerMessage" class="form-message"></div>
                <p class="switch-link">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </main>
    </div>
    <div id="loadingOverlay" class="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
