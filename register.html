<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&display=swap">
</head>
<body style="margin:0; font-family: 'Inter', sans-serif; background: #f9f9ff; color: #111;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem;">
    <a href="index.html" style="text-decoration: none; color: #7b4eff; font-size: 1.5rem; font-weight: 600;">UniCircle</a>
    <a href="login.html" style="text-decoration: none; color: #444; font-weight: 500;">Log in</a>
  </header>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 0 1rem;">
    <h1 style="font-size: 2.5rem; font-weight: 600; margin-bottom: 2rem;">Create Account</h1>
    <form id="registerForm" style="width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" id="name" placeholder="Full Name" required style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" />
      <input type="email" id="email" placeholder="Email address" required style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" />
      <input type="password" id="password" placeholder="Password" required style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" />
      <button type="submit" style="background-color: #7b4eff; color: white; padding: 0.9rem; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer;">Create Account</button>
    </form>
    <div id="registerMessage" style="margin-top: 1rem; text-align: center;"></div>
    <p style="margin-top: 1.5rem; font-size: 0.9rem;">Already have an account? <a href="login.html" style="color: #7b4eff; text-decoration: none;">Log in</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
