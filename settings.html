<h2>App Settings</h2>
<div class="settings-item">
    <label for="darkModeToggle">Dark Mode</label>
    <input type="checkbox" id="darkModeToggle">
</div>
<div class="settings-item">
    <label for="colorScheme">Color Scheme</label>
    <select id="colorScheme">
        <option value="default">Default</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
        <option value="modern">Modern</option>
    </select>
</div>

<script type="module">
    import { toggleDarkMode, changeColorScheme } from './script.js';
    
    // Set up event listeners
    document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
    document.getElementById('colorScheme').addEventListener('change', changeColorScheme);
    
    // Initialize current state
    document.getElementById('darkModeToggle').checked = document.body.classList.contains('dark-mode');
    document.getElementById('colorScheme').value = localStorage.getItem('colorScheme') || 'modern';
</script>
