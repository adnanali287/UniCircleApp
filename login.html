<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCircle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;600;700&display=swap">
</head>
<body style="margin:0; font-family: 'Inter', sans-serif; background: #f9f9ff; color: #111;">
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem;">
    <a href="index.html" style="text-decoration: none; color: #7b4eff; font-size: 1.5rem; font-weight: 600;">UniCircle</a>
    <a href="register.html" style="text-decoration: none; color: #444; font-weight: 500;">Sign up</a>
  </header>

  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 0 1rem;">
    <h1 style="font-size: 2.5rem; font-weight: 600; margin-bottom: 2rem;">Log in</h1>
    <form id="loginForm" style="width: 100%; max-width: 340px; display: flex; flex-direction: column; gap: 1rem;">
      <input 
        type="email" 
        id="loginEmail" 
        placeholder="Email address" 
        required 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" 
      />
      <input 
        type="password" 
        id="loginPassword" 
        placeholder="Password" 
        required 
        minlength="8"
        style="padding: 0.9rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 10px;" 
      />
      <button type="submit" style="background-color: #7b4eff; color: white; padding: 0.9rem; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer;">
        <span id="loginButtonText">Log in</span>
      </button>
    </form>
    <div id="loginMessage" style="margin-top: 1rem; text-align: center; color: #dc2626;"></div>
    <p style="margin-top: 1.5rem; font-size: 0.9rem;">Don't have an account? <a href="register.html" style="color: #7b4eff; text-decoration: none;">Sign up</a></p>
  </main>

  <script type="module">
    import { login } from './js/auth.js';
    
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');
    const buttonText = document.getElementById('loginButtonText');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      // Basic validation
      if (!email.match(/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i)) {
        message.textContent = 'Please enter a valid email address';
        return;
      }
      
      if (password.length < 8) {
        message.textContent = 'Password must be at least 8 characters';
        return;
      }
      
      try {
        buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
        form.querySelector('button').disabled = true;
        message.textContent = '';
        
        await login(email, password);
        window.location.href = 'home.html';
      } catch (error) {
        message.textContent = error.message;
        buttonText.textContent = 'Log in';
        form.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
